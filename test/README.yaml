Test:
    With ".git":
        Windows:
            bash:
                VSCode >> Terminal >> Git bash
                cd __Project__/test
                ./test-locommit
            PowerShell: |
                VSCode >> Terminal >> PowerShell
                cd __Project__/test
                & "C:\Program Files\Git\bin\bash" test-locommit
        mac:
            VSCode >> Terminal
            cd __Project__/test
            ./test-locommit
    With "../.git":
        # set up in WSL
        - (Install WSL2 Ubuntu 20.04)
        - (Close the VSCode opening locommit)
        - (PowerShell) >> wsl >> cd $HOME
        - git clone https://github.com/Takakiriy/locommit -b develop
        - mkdir -p  ~/bin
        - cp  ~/locommit/test/_locommit-set-up.sh  ~/bin/_locommit-set-up.sh
        - ~/bin/_locommit-set-up.sh  --transform-to-parent-git
        # test
        - cd  ~/_testing/locommit
        - ./test-locommit
        # clean
        - cd $HOME
        - ~/bin/_locommit-set-up.sh  --transform-from-parent-git
        - mv  ~/bin/_locommit-set-up.sh  ~/locommit/test/_locommit-set-up.sh
        # commit
        - cd  ~/locommit
        - git add "."
        - git commit -m "____"
        - git push
    Without ".git":
        Different from with "../.git": |
            | Before (with "../.git")     | After (without "../.git")    |
            | --------------------------- | ---------------------------- |
            | --transform-to-parent-git   | --transform-to-without-git   |
            | --transform-from-parent-git | --transform-from-without-git |
