Test:
    OS:
        Windows:
        macOS:
        WSL Ubuntu 20.04:
        CentOS7 Vagrant:
    Position:
        With ".git":  #// WSL, Windows, macOS
            WSL:
                wsl
                cd  ${HOME}
                git clone https://github.com/Takakiriy/locommit  -b develop
                cd __Project__/test
                ./test-locommit
            Windows:
                bash:
                    VSCode >> Terminal >> Git bash
                    cd __Project__/test
                    ./test-locommit
                PowerShell: |
                    VSCode >> Terminal >> PowerShell
                    cd __Project__/test
                    & "C:\Program Files\Git\bin\bash" test-locommit
            mac:
                VSCode >> Terminal
                cd __Project__/test
                ./test-locommit
        With "../.git":  #// WSL, Windows, macOS
            # set up
                -   cd  ${HOME}
                    mkdir -p  ~/bin/.vscode
                -   cp  ~/locommit/test/_locommit-set-up.sh  ~/bin/_locommit-set-up.sh
                    cp  ~/locommit/test/README.yaml          ~/bin/README.yaml
                    cp  ~/locommit/.vscode/launch.json       ~/bin/.vscode/launch.json
                -   code  ~/bin
                -   (Close VSCode opening locommit)
                -   ~/bin/_locommit-set-up.sh  --transform-to-parent-git
            # test
                -   code  ~/_testing/locommit
                -   (Close VSCode opening bin)
                -   cd test
                -   ./test-locommit
            # clean
                -   code  ~/bin
                -   (Close VSCode opening locommit)
                -   ~/bin/_locommit-set-up.sh  --transform-from-parent-git
                -   cp  ~/bin/_locommit-set-up.sh  ~/locommit/test/_locommit-set-up.sh
                    cp  ~/bin/README.yaml          ~/locommit/test/README.yaml
                    cp  ~/bin/.vscode/launch.json  ~/locommit/.vscode/launch.json
                -   code  ~/locommit
                -   (Close VSCode opening bin)
            # commit
                -   git add "."
                -   git commit -m "____"
                -   git push
        Without ".git":  #// WSL, Windows, macOS
            # set up in WSL
                - code  ~/locommit
                - cp  ~/locommit/test/_locommit-set-up.sh  ~/bin/_locommit-set-up.sh
                - ~/bin/_locommit-set-up.sh  --transform-to-without-git
            # test
                - cd test
                - ./test-locommit
            # clean
                - ~/bin/_locommit-set-up.sh  --transform-from-without-git
                - rm  ~/bin/_locommit-set-up.sh
        CentOS7 Vagrant Windows shared folder:
            Special behavior in this environment: |  #focus: cannot remove
                echo a >   a.txt
                chmod 444  a.txt
                rm         a.txt
                    rm: remove write-protected regular file ‘a.txt’? y
                    rm: cannot remove ‘a.txt’: Operation not permitted
                chmod 777  a.txt
                rm         a.txt
            Set up CentOS7 Vagrant:
                #ref: https://github.com/Takakiriy/ansible_vagrant/tree/single_vm_ansible_centos7
            bash in VM:
                sudo yum install -y  zip  unzip
                cd  ${HOME}
                git clone https://github.com/Takakiriy/locommit  -b develop
                mv  locommit  /vagrant
            Run tests:
                code  /vagrant/locommit
                cd  test
                ./test-locommit 
            feedback:
                cd  ${HOME}
                find /vagrant/locommit -type f  | xargs chmod 777
                mv  /vagrant/locommit  ${HOME}
                git add, commit, ....
